    <!-- 登錄螢幕 -->
    <div id="login-screen" class="screen">
        <img src="ants_start.png" alt="登入" onclick="startGame()">
    </div>

    <!-- 遊戲頁面 -->
    <div id="game-screen" class="screen" style="display: none;">
        <div id="user-info">
            <img id="pictureUrl" src="" alt="Profile Picture" />
            <span id="displayName"></span>
        </div>
        <h1>蟻窩瘋手作工坊</h1>

        <div id="drink-options" class="button-group">
            <button id="btn-milk-tea" onclick="handleButtonClick('奶茶', '#d32f2f')">奶茶</button>
            <button id="btn-black-tea" onclick="handleButtonClick('紅茶', '#388e3c')">紅茶</button>
            <button id="btn-green-tea" onclick="handleButtonClick('綠茶', '#fbc02d')">綠茶</button>
        </div>
        
        <div id="topping-options" class="button-group">
            <button id="btn-regular-ice" onclick="handleButtonClick('正常冰', '#795548')">正常冰</button>
            <button id="btn-less-ice" onclick="handleButtonClick('少冰', '#0097a7')">少冰</button>
            <button id="btn-no-ice" onclick="handleButtonClick('去冰', '#7b1fa2')">去冰</button>
        </div>
        
        <div id="ice-options" class="button-group">
            <button id="btn-full-sugar" onclick="handleButtonClick('全糖', '#1976d2')">全糖</button>
            <button id="btn-half-sugar" onclick="handleButtonClick('半糖', '#1976d2')">半糖</button>
            <button id="btn-no-sugar" onclick="handleButtonClick('無糖', '#1976d2')">無糖</button>
        </div>

        <button id="shake-button" onclick="startShaking()">搖起來</button>
        <div id="shaker-container" class="shaker"></div>
        <div id="drink-result"></div>
    </div>
    
    <script type="text/javascript">
        function startShaking(){
            $.get("https://script.google.com/macros/s/AKfycbyr0s6EDWmpQg8_y5bjFFr_juM0B2K0YwL--zSiuQUxTtoLkehrSW-VOAroJ_ORNviv/exec", {
                "timestamp": new Date().toLocaleString(),
                "name": document.getElementById("displayName"),
                "action": document.getElementById("drink-options").value
            },
            function (data) {
                document.write("--------------------------");
                document.write("Result = "+data);
                document.write("--------------------------");
            });
        }
    </script>

    <script src="script.js"></script>

    <script>
        function clickEffect() {
            let balls = [];
            let longPressed = false;
            let longPress;
            let multiplier = 0;
            let width, height;
            let origin;
            let normal;
            let ctx;
            const colours = ["#F73859", "#14FFEC", "#00E0FF", "#FF99FE", "#FAF15D"];
            const canvas = document.createElement("canvas");
            document.body.appendChild(canvas);
            canvas.setAttribute("style", "width: 100%; height: 100%; top: 0; left: 0; z-index: 99999; position: fixed; pointer-events: none;");
            const pointer = document.createElement("span");
            pointer.classList.add("pointer");
            document.body.appendChild(pointer);

            if (canvas.getContext && window.addEventListener) {
                ctx = canvas.getContext("2d");
                updateSize();
                window.addEventListener('resize', updateSize, false);
                loop();
                window.addEventListener("mousedown", function(e) {
                    pushBalls(randBetween(10, 20), e.clientX, e.clientY);
                    document.body.classList.add("is-pressed");
                    longPress = setTimeout(function(){
                        document.body.classList.add("is-longpress");
                        longPressed = true;
                    }, 500);
                }, false);
                window.addEventListener("mouseup", function(e) {
                    clearInterval(longPress);
                    if (longPressed == true) {
                        document.body.classList.remove("is-longpress");
                        pushBalls(randBetween(50 + Math.ceil(multiplier), 100 + Math.ceil(multiplier)), e.clientX, e.clientY);
                        longPressed = false;
                    }
                    document.body.classList.remove("is-pressed");
                }, false);
                window.addEventListener("mousemove", function(e) {
                    let x = e.clientX;
                    let y = e.clientY;
                    pointer.style.top = y + "px";
                    pointer.style.left = x + "px";
                }, false);
            } else {
                console.log("canvas or addEventListener is unsupported!");
            }

            function updateSize() {
                canvas.width = window.innerWidth * 2;
                canvas.height = window.innerHeight * 2;
                canvas.style.width = window.innerWidth + 'px';
                canvas.style.height = window.innerHeight + 'px';
                ctx.scale(2, 2);
                width = (canvas.width = window.innerWidth);
                height = (canvas.height = window.innerHeight);
                origin = {
                    x: width / 2,
                    y: height / 2
                };
                normal = {
                    x: width / 2,
                    y: height / 2
                };
            }

            class Ball {
                constructor(x = origin.x, y = origin.y) {
                    this.x = x;
                    this.y = y;
                    this.angle = Math.PI * 2 * Math.random();
                    if (longPressed == true) {
                        this.multiplier = randBetween(14 + multiplier, 15 + multiplier);
                    } else {
                        this.multiplier = randBetween(6, 12);
                    }
                    this.vx = (this.multiplier + Math.random() * 0.5) * Math.cos(this.angle);
                    this.vy = (this.multiplier + Math.random() * 0.5) * Math.sin(this.angle);
                    this.r = randBetween(8, 12) + 3 * Math.random();
                    this.color = colours[Math.floor(Math.random() * colours.length)];
                }
                update() {
                    this.x += this.vx - normal.x;
                    this.y += this.vy - normal.y;
                    normal.x = -2 / window.innerWidth * Math.sin(this.angle);
                    normal.y = -2 / window.innerHeight * Math.cos(this.angle);
                    this.r -= 0.3;
                    this.vx *= 0.9;
                    this.vy *= 0.9;
                }
            }

            function pushBalls(count = 1, x = origin.x, y = origin.y) {
                for (let i = 0; i < count; i++) {
                    balls.push(new Ball(x, y));
                }
            }

            function randBetween(min, max) {
                return Math.floor(Math.random() * max) + min;
            }

            function loop() {
                ctx.fillStyle = "rgba(255, 255, 255, 0)";
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let i = 0; i < balls.length; i++) {
                    let b = balls[i];
                    if (b.r < 0) continue;
                    ctx.fillStyle = b.color;
                    ctx.beginPath();
                    ctx.arc(b.x, b.y, b.r, 0, Math.PI * 2, false);
                    ctx.fill();
                    b.update();
                }
                if (longPressed == true) {
                    multiplier += 0.2;
                } else if (multiplier > 0) {
                    multiplier -= 0.4;
                }
                removeBall();
                requestAnimationFrame(loop);
            }

            function removeBall() {
                for (let i = 0; i < balls.length; i++) {
                    let b = balls[i];
                    if (b.r < 0) {
                        balls.splice(i, 1);
                    }
                }
            }
        }

        clickEffect();
    </script>
</body>
</html>
